<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pricing panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>
<body>
   <div class="panel pricing-table">
    <div class="pricing-plan">
      <img src="icons/icon1.png" alt class="pricing-img">
      <h2 class="pricing-header">Personal</h2>
      <ul class="pricing-features">
        <li class="pricing-featres-items">Custom Domains</li>
        <li class="pricing-featres-items">Sleeps after 30 mins of inactivity</li>
      </ul>
     <span class="pricing-price">Free</span>
     <a href="#" class="pricing-button">Sign-up</a>
    </div>
    <div class="pricing-plan">
      <img src="icons/icon2.png" alt class="pricing-img">
      <h2 class="pricing-header">Small Team</h2>
      <ul class="pricing-features">
        <li class="pricing-featres-items">Never Sleeps</li>
        <li class="pricing-featres-items">Multiple workers for more powerful apps</li>
      </ul>
     <span class="pricing-price">$100</span>
     <a href="#" class="pricing-button is-featured">Free-trial</a>
    </div>
    <div class="pricing-plan">
      <img src="icons/icon3.png" alt class="pricing-img">
      <h2 class="pricing-header">Enterprise</h2>
      <ul class="pricing-features">
        <li class="pricing-featres-items">Dedicated</li>
        <li class="pricing-featres-items">Simple Horizontal scalability</li>
      </ul>
     <span class="pricing-price">$400</span>
     <a href="#" class="pricing-button">Free-trial</a>
    </div>
   </div>
</body>
</html>
